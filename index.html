<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <title>Scatter Plot</title>
    <style>
      body {
        margin: 0px;
      }
      .tick text, .legendCells text {
        fill: #111111;
        font-size: 10pt;
        font-family: 'Open Sans', sans-serif;
        overflow: auto!important;
        max-height: 300px;
      }
      
      .axis-label, .legend-label {
        fill: #AAAAAA;
        font-size: 10pt;
        font-family: 'Open Sans', sans-serif;
        overflow: auto!important;
        max-height: 300px;
      }
      .subtitle {
        font-size: 40pt;
        font-family: 'Open Sans', sans-serif;
        alignment-baseline: middle;
        fill: #001f3f;
    }
      circle:hover {
        fill: #F012BE;
    }
      div.tooltip { 
        position: absolute;     
        text-align: center;     
        width: 150px;         
        height: 180px;
        vertical-align: middle;
        line-height: 30px;
        font-family:'Open Sans', sans-serif;
        background: WHITE;  
        border: 0px;    
        border-radius: 8px;     
        pointer-events: none;     
    }
      
    </style>
  </head>
  <body>
    <select id=ciudades onchange="cambio()"></select>
    <script>

      const parseTime = d3.timeParse("%Y");
      const xValue = d => parseTime(d.Year);
      const xLabel = 'Año';
      const yValue = d => d.Counts;
      const yLabel = 'Millones invertidos';
      const colorValue = d=>  d.CIUDAD;
      const colorLabel = 'Countries';
      const margin = { left: 120, right: 120, top: 20, bottom: 120 };

      const svg = d3.select("body").append("svg")
        .attr("width", 1500)
        .attr("height", 700);
      
      const width = svg.attr('width');
      const height = svg.attr('height');
      const innerWidth = 1000 - margin.left - margin.right;
      const innerHeight = 650 - margin.top - margin.bottom;

      const g = svg.append('g')
          .attr('transform', `translate(${margin.left},${margin.top+50})`);
      const xAxisG = g.append('g')
          .attr('transform', `translate(0, ${innerHeight})`);
      const yAxisG = g.append('g');

      const colorLegendG = g.append('g')
          .attr('transform', `translate(${innerWidth + 100}, 50)`);

      var temp = d3.select('body').append('div')  
        .attr('class', 'tooltip')       
        .style('opacity', 0);
      
      
      g.append('text')
        .attr('class', 'subtitle')
        .attr('x', 0)
        .attr('y', margin.top-50)
        .style('font-weight', 'bold')
        .text('Elefantes Blancos según el SECOP');
      
      
      xAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', innerWidth / 2)
          .attr('y', 50)
          .text(xLabel);

      yAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', -innerHeight / 2)
          .attr('y', -60)
          .attr('transform', `rotate(-90)`)
          .style('text-anchor', 'middle')
          .text(yLabel);

      colorLegendG.append('text')
          .attr('class', 'legend-label')
          .attr('x', -30)
          .attr('y', -20)
          .text(colorLabel)
          
      
      const xScale = d3.scaleTime();
      const yScale = d3.scaleLinear();
      const rScale = d3.scaleLinear();
      const colorScale = d3.scaleOrdinal()
        .range(d3.schemeCategory20);

      const xAxis = d3.axisBottom()
        .scale(xScale)
        .ticks(5)
        .tickPadding(5)
        .tickSize(5);

      const yAxis = d3.axisLeft()
        .scale(yScale)
        .ticks(20)
        .tickPadding(15)
        .tickSize(5);
      
      const colorLegend = d3.legendColor()
        .scale(colorScale)
        .shape('circle');

      
      
      d3.csv('proyectos.csv', data => {

         d3.select("#ciudades").selectAll("option")
              .data(d3.map(data, function(d){return d.CIUDAD;}).keys())
              .enter()
              .append("option")
              .text(function(d){return d;})
              .attr("value",function(d){ return d;});
              
            
      
          

        xScale
          .domain(d3.extent(data, xValue))
          .range([0, innerWidth])
          .nice();

        yScale
          .domain(d3.extent(data, yValue))
          .range([innerHeight, 0])
          .nice();
        
        rScale
          .domain(d3.extent(data, yValue))
           .range([3, 15])
          .nice();

          //create Basic Circles
        g.selectAll('circle').data(data)
          .enter().append('circle')
          //filtro de datos
         //.filter(function (d){
          // console.log(d.CIUDAD==e);
         // return d.CIUDAD == e; })         //})
          //atributos
            .attr('cx', d => xScale(xValue(d)))
            .attr('cy', d => yScale(yValue(d)))
            .attr('fill', d => colorScale(colorValue(d)))
            .attr('Country', d=>d.CIUDAD)
            .attr('fill-opacity', 0.6)
            .attr('r', 5)
            .attr('opacity',1)
            //funciones
            .on("click", function(d)
            {
              window.open(d.Link);
            })
            .on("mouseover", function(d) {
            temp.transition()   
                .duration(200)    
                .style("opacity", 1);   
            temp.html("  millones:  $"+d.Counts+"<br/>Fecha entrega:  "+ d.DATE_DUE+ "<br/> Fecha entregado:  "+d.DATE_DELIVERED)  
               .style("left", (d3.event.pageX - 60) + "px")   
               .style("top", (d3.event.pageY + 20) + "px");
            })
            .on("mouseout", function(d) {   
              temp.transition()   
                 .duration(500)   
                .style("opacity", 0); 
              });     


        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
        colorLegendG.call(colorLegend)
          .selectAll('.cell text')
            .attr('dy', '0.1em'); 


      });

        //function EXIT
       
      function cambio()
      {
        
        var selecto =document.getElementById("ciudades");
        var e = selecto.options[selecto.selectedIndex].text;
        console.log(e);

        g.selectAll('circle').filter(function(d){return d.CIUDAD=e});
        

      }

          //funcion del boton
            

               
          

    </script>
  </body>
</html>
